# Configuration Nginx pour CV Generator
# À placer dans /etc/nginx/sites-available/cv-generator
# Puis créer un lien symbolique: ln -s /etc/nginx/sites-available/cv-generator /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name cv.votre-domaine.com;  # Remplacer par votre domaine

    # Redirection HTTP -> HTTPS (décommenter si SSL configuré)
    # return 301 https://$server_name$request_uri;

    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeout pour la génération de PDF (peut être long)
        proxy_read_timeout 120s;
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
    }

    # Taille maximale des requêtes (pour les gros CV)
    client_max_body_size 10M;
}

