# ===========================================
# Nginx Configuration for CV Generator SaaS
# ===========================================
# Installation:
#   sudo cp nginx_saas.conf /etc/nginx/sites-available/cv-generator
#   sudo ln -s /etc/nginx/sites-available/cv-generator /etc/nginx/sites-enabled/
#   sudo nginx -t && sudo systemctl reload nginx

# Rate limiting zone (protection contre les abus)
limit_req_zone $binary_remote_addr zone=cv_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=5r/s;

# Upstream pour le backend
upstream cv_backend {
    server 127.0.0.1:8099;
    keepalive 32;
}

# Redirection HTTP -> HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name sivee.pro www.sivee.pro;

    # Pour Certbot (validation ACME)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirection vers HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Configuration HTTPS principale
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name sivee.pro www.sivee.pro;

    # --- Certificats SSL (Certbot) ---
    ssl_certificate /etc/letsencrypt/live/sivee.pro/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sivee.pro/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/sivee.pro/chain.pem;

    # --- Configuration SSL moderne ---
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Protocoles et ciphers modernes
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS (15768000 seconds = 6 mois)
    add_header Strict-Transport-Security "max-age=15768000; includeSubDomains" always;

    # --- Headers de sécurité ---
    # SECURITY: DENY prevents any framing (more secure than SAMEORIGIN)
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # SECURITY: Content-Security-Policy to prevent XSS and other injection attacks
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://api.openai.com; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;

    # --- Taille max des uploads (PDF, photos) ---
    client_max_body_size 50M;
    client_body_buffer_size 10M;

    # --- Timeouts pour génération PDF ---
    proxy_connect_timeout 120s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;
    send_timeout 120s;

    # --- Gzip compression ---
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # --- API endpoints (rate limited) ---
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://cv_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        proxy_set_header Connection "";
        proxy_buffering off;
    }

    # --- Génération de PDF (timeout plus long) ---
    location /generate {
        limit_req zone=api_limit burst=5 nodelay;

        proxy_pass http://cv_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout étendu pour la compilation LaTeX
        proxy_read_timeout 180s;
        proxy_send_timeout 180s;

        proxy_buffering off;
    }

    # --- Import de CV (upload de fichiers) ---
    location /import {
        limit_req zone=api_limit burst=3 nodelay;

        proxy_pass http://cv_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout pour l'analyse IA
        proxy_read_timeout 120s;

        proxy_buffering off;
    }

    # --- Health checks (pas de rate limit) ---
    location ~ ^/(api/health|health_db)$ {
        proxy_pass http://cv_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Connection "";
    }

    # --- Application principale ---
    location / {
        limit_req zone=cv_limit burst=50 nodelay;

        proxy_pass http://cv_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (si nécessaire plus tard)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_cache_bypass $http_upgrade;
    }

    # --- Assets statiques (cache agressif) ---
    location /assets/ {
        proxy_pass http://cv_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # Cache navigateur de 1 an (assets avec hash)
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # --- Bloquer les fichiers sensibles ---
    location ~ /\. {
        deny all;
    }

    location ~ \.(env|git|yml|yaml|toml|ini|log|sql)$ {
        deny all;
    }
}
