services:
  db:
    image: postgres:15-alpine
    container_name: cv-postgres
    restart: unless-stopped
    # SECURITY: No ports exposed to host - only accessible via internal Docker network
    environment:
      # SECURITY: No default values - .env MUST define these variables
      POSTGRES_USER: ${POSTGRES_USER:?POSTGRES_USER is required in .env}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required in .env}
      POSTGRES_DB: ${POSTGRES_DB:?POSTGRES_DB is required in .env}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    # SECURITY: Resource limits to prevent DoS
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  cv-generator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cv-generator
    restart: unless-stopped
    ports:
      - "127.0.0.1:8099:8000"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      # SECURITY: No default values - .env MUST define these variables
      - DATABASE_URL=postgresql://${POSTGRES_USER:?POSTGRES_USER required}:${POSTGRES_PASSWORD:?POSTGRES_PASSWORD required}@db:5432/${POSTGRES_DB:?POSTGRES_DB required}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # SECURITY: Resource limits to prevent DoS attacks
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

volumes:
  postgres_data:
    name: cv_postgres_data
