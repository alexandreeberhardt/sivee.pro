version: "3.8"

services:
  cv-generator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cv-generator
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Persistance optionnelle pour les donn√©es
      - ./data:/app/data:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
